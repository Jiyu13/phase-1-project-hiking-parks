<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Let's Hike!</title>
        <script defer type="text/javascript" src="key.js"></script>
        <script defer type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="style.css">
        <title>Let's Hike</title>

    </head>

    <body>

       
        <div class = "header">
            <h1>Let's Hike | Explore Virginia's Parks & Trails</h1>
        </div>
    
        <div class="container">
            <div>

            </div>
            <div id="map-container">
                <img id ="map" src="Images\Virginia-Map-Updated.png" alt="map"/>
                <img id ="legend" src="Images\MapKeyWithHiking.png" alt="legend"/>

                <p id="categoryTitle">Select Park Category</p>

                <div class="filter">
                    
                    <select class="park-type">
                        <option value="Park Type">All Parks and Trails</option>

                        <option value="National Park">National Park</option>
                        <option value="State Park">State Park</option>
                        <option value="Local Park">Local Park</option>
                        <option value="Trail">Trail</option>
                    </select>

                    <input type="checkbox" class="free" name="free>
                    <label for="free">($)Free Parks</label>
                  
                </div>


                <form id="new-park">
                    <h4>Add New Parks/Trails</h4>
                    <div>
                        <label for="name">Park Name: </label>
                        <input type="text" name="Park Name" id="name" />
    
                    </div>
    
                    <div>
                        <label for="park-image">Park Image: </label>
                        <input type="text" name="Park Image" id="park-image" />
                    </div>
    
                    <div>
                        <label for="park-lat">Park Lat: </label>
                        <input type="text" name="latitude" id="latitude" />
                    </div>
    
                    <div>
                        <label for="park-long">Park Long: </label>
                        <input type="text" name="longtitude" id="longtitude" />
                    </div>
    
                    <div>
                        <select name="Category" id="category">
                            <option value="National Park">National Park</option>
                            <option value="State Park">State Park</option>
                            <option value="Local Park">Local Park</option>
                            <option value="Trail">Trail</option>
                        </select>
                    </div>
    
                    <div>
                        <label for="park-url">Park URL: </label>
                        <input name="Park URL" id="park-url"></input>
                    </div>
    
                    <div>
                        <input type="submit" value="Create" />
                    </div>
                </form>
    
                <button id="add-park">Add A New Park!</button>
            </div>

            </div>
            <div id="details"></div>

            

    </body>
</html>
